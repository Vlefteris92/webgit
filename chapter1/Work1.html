<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Στοιχεία Εκπαιδευόμενου</h1>

    <form>

            <label for="επώνυμο">Επώνυμο:</label>
            <input type="text" id="επώνυμο">
        </div>
        <div>
            <label for="όνομα">Όνομα:</label>
            <input type="text" id="όνομα">
        </div>
        <div>
            <label for="ημερομηνία-γέννησης">Ημερομηνία Γέννησης:</label>
            <input type="date"  maxlength="8">
        </div>
        <div>
            <label for="έτος-σπουδών">Έτος Σπουδών:</label>
            <input type="number" id="έτος-σπουδών">
        </div>
        <div>
            <label for="login-email">Login (e-mail):</label>
            <input type="email" id="login-email">
        </div>
    
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>
    
        <div>
            <input type="button" value="Αποστολή">
        </div>
    
    </form>
